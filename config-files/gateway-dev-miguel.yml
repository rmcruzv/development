security:
  sessions: ALWAYS
server:
  port: 8082
eureka:
  password: '123456'
  client:
    serviceUrl:
      defaultZone: http://user:${eureka.password}@localhost:8761/eureka/

spring.redis.host: localhost
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
zuul:
  routes:
    fgn-pqrs:
      url: /pqrs/**
      serviceId: pqrs
    frontend:
      path: /ui/**
      serviceId: frontend
    common:
      path: /common/**
      serviceId: common
    security:
      path: /security/**
      serviceId: security
    pef:
      path: /pef/**
      serviceId: pef